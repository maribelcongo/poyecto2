<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador de memes</title>
</head>
<body>
    
    <div class="contenedor-web" id="contenedor-web">
      <!-- ----------------------- inicio  header con nav ------------------- -->
        <div class="contenido-nav-section">
          <header>
            <h1>Generador de memes</h1>
            <nav>
                <button id="btn-imagen" aria-label="imagen"><i class="fa-regular fa-file-image"></i> Imagen</button>
                <button id="btn-texto" aria-label="texto"><i class="fa-solid fa-font"></i> Texto</button>
                <button id="btn-claro-oscuro" aria-label="cambiar a modo oscuro"><i class="fa-regular fa-lightbulb"></i> Modo oscuro</button>
            </nav>
          </header>
  <!-- ----------------------------------------fin del header ----------------------------- -->

  <!-- **************************************************************************************************** -->
          <!-- -----------------seccion contenedor meme ------------- -->
     <section>
            <div class="contenedor-de-meme" id="canvas-meme">
              <p id="text-meme">TOP TEXT</p>
              <div id="div-img" aria-label="imagen de meme"></div>
              <p id="text2-meme">BOTTOM TEXT</p>
            </div>
            <button aria-label="descargar meme" class="btn-descargar" id="download-meme-button"><i class="fa-solid fa-download"></i> Descargar meme</button>
     </section>
        </div>
<!-- -------------------------------fin de seccion contenedor meme----------------------------------- -->
    



   <script src="main.js"></script>
</body>
</html>
